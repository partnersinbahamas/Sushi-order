<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магазин роллов</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Доставка роллов</div>
			<p class="lead">Оперативно и вкусно</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>
			<div class="col-md-4">

				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>
						<div class="cart-wrapper">

						</div>

						<div class="cart-total">
							<p><span class="h5">Доставка:</span> <span class="delivery-cost free">150 UAH</span> </p>
							<p><span data-total class="h5">Итого:</span> <span class="total-price">0</span> <span class="rouble">UAH</span></p>
						</div>

					</div>

					<div id="order-form" class="card-body border-top hidden">
						<h5 class="card-title">Оформить заказ</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">Заказать</button>
						</form>
					</div>

				</div>


			</div>
		</div>
	</div>

	<script src="./js/render.js"></script>
	<script src="./js/calculateTotal.js"></script>
	<script src="./js/toggleCardStatus.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/cartToOrder.js"></script>

</body>

</html>
